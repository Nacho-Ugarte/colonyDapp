query SubgraphColonyFundsClaimedEvents($colonyAddress: String!, $sortDirection: String = asc, $skip: Int = 0, $first: Int = 1000) {
  colonyFundsClaimedEvents: events(
    orderBy: "timestamp",
    orderDirection: $sortDirection,
    where: {
      name_contains: "ColonyFundsClaimed"
      address: $colonyAddress,
    }
    skip: $skip,
    first: $first,
  ) {
    id
    name
    args
    address
    transaction {
      id
      transactionHash: id
      block {
        id
        number: id
        timestamp
      }
    }
    timestamp
  }
}

